<!-- Navbar Header Component -->
<header>
    <app-navbar></app-navbar>

</header>

<main>


    <div class="container">
        <div class="add-btn mt-3">
            <button class="btn btn-success" routerLink="/add-property">Add Your Property</button>

        </div>

        <div class="row  mt-3">

            <div class="col-lg-4 md-4"
                *ngFor="let property of myPropertyList | paginate: { itemsPerPage: 6, currentPage: p }">
                <div class="card">
                    <div (click)="open(property._id)">
                        <h3 class="heading">{{property.property_type}}</h3>
                        <img class="cardImg" *ngIf="property.images" src="{{Url + property.images[0].path}}" />
                        <p class="address mt-3"><span>Address: </span> {{property.address}}</p>
                        <p class="address"><span>Name: </span> {{property.contact_person_name}}</p>
                        <p class="address"><span>Contact: </span> {{property.mobile_number}}</p>
                        <p class="address"><span>Price: </span> {{property.price}}</p>

                    </div>
                    <button class="btn btn-danger fav mb-2" (click)="delete(property._id)"> Delete <i
                            class="fa fa-trash ml-2"></i>
                    </button>
                </div>

            </div>

        </div>
        <div class="text-center mt-4">
            <pagination-controls *ngIf="isData" (pageChange)="p = $event"></pagination-controls>
        </div>

    </div>

    <div class="container" *ngIf="!isData">
        You havent listed any of your properties. Please press on Add property to list a property.
    </div>

</main>

<footer>
    <app-footer></app-footer>
</footer>
