<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
            <div class="card-body">


                <h3 class="heading">Reset Password</h3>
                <p class="para pb-2">Enter the code that was sent to your email from forgot password page.</p>
                <div class="form-group pb-2">
                    <input type="email" [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control"
                        placeholder="Enter Email Address" required autofocus
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                    <div class="danger" *ngIf="email.touched">
                        <p *ngIf="email.errors?.required">Required field**</p>
                        <p *ngIf="email.errors?.pattern">Not a valid Email**</p>
                    </div>
                </div>

                <div class="form-group pb-2">
                    <input type="code" [(ngModel)]="user.code" name="code" #code="ngModel" class="form-control"
                        placeholder="Enter Confirmation Code" required autofocus>
                </div>


                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                        #password="ngModel" placeholder="Password" required>
                    <div *ngIf='password.invalid && password.dirty' class="danger">
                        Required Field**
                    </div>
                </div>


                <button [disabled]="registerForm.invalid" (click)="resetPassword()"
                    class="btn btn-lg btn-success btn-block verify" type="submit">Verify</button>


            </div>
        </div>
    </div>
</div>
