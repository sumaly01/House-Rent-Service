<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Admin Login</h5>

                    <form #loginForm="ngForm" class="form-signin">

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" [(ngModel)]="user.email" name="email" class="form-control"
                                placeholder="Email Address" #email="ngModel" required autofocus
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                            <div class="danger" *ngIf="email.touched">
                                <p *ngIf="email.errors?.required">Required field**</p>
                                <p *ngIf="email.errors?.pattern">Not a valid Email**</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                                placeholder="Password" #password="ngModel" required>

                            <div *ngIf='password.invalid && password.dirty' class="danger">
                                Required Field**
                            </div>
                        </div>


                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button [disabled]="loginForm.invalid" (click)="login()"
                            class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Log in</button>
                        <hr class="my-4">
                    </form>
                    <a [routerLink]="['/auth/register']">
                        <p>Register here!</p>
                    </a>

                    <a [routerLink]="['/auth/register']">
                        <p>Forgot Your Password??</p>
                    </a>

                    <a [routerLink]="['/']">
                        <p>Retrun back to Home</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
